<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mukhawara Store - Product Presentation</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e74c3c;
            --accent-color: #f39c12;
            --text-light: #ecf0f1;
            --text-dark: #2c3e50;
            --bg-light: #f8f9fa;
            --bg-dark: #343a40;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text-dark);
        }

        .hero-section {
            background: linear-gradient(rgba(44, 62, 80, 0.9), rgba(52, 73, 94, 0.9)), url('assets/fabric-pattern.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 100px 0;
            text-align: center;
            margin-bottom: 50px;
        }

        .hero-section h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .hero-section p {
            font-size: 1.3rem;
            opacity: 0.9;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 30px;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .product-image {
            position: relative;
            height: 300px;
            overflow: hidden;
            background: var(--bg-light);
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

        .product-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--secondary-color);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .product-details {
            padding: 30px;
        }

        .product-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 15px;
        }

        .product-price {
            font-size: 2rem;
            color: var(--secondary-color);
            font-weight: 700;
            margin-bottom: 15px;
        }

        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #6c757d;
            font-size: 0.9rem;
        }

        .product-description {
            color: #6c757d;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .product-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn-custom {
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-primary-custom {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary-custom:hover {
            background: #1a252f;
            transform: translateY(-2px);
        }

        .btn-secondary-custom {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-secondary-custom:hover {
            background: var(--primary-color);
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .container-custom {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .stars {
            color: var(--accent-color);
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid white;
            background: transparent;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: white;
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 2.5rem;
            }
            
            .product-details {
                padding: 20px;
            }
            
            .product-actions {
                flex-direction: column;
            }
            
            .btn-custom {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container-custom">
            <h1>Mukhawara Store</h1>
            <p>Premium Cotton Fabrics & Textiles</p>
        </div>
    </section>

    <!-- Stats Section -->
    <section class="container-custom mb-5">
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="totalProducts">-</div>
                <div class="stat-label">Total Products</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgPrice">-</div>
                <div class="stat-label">Average Price</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalViews">-</div>
                <div class="stat-label">Total Views</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="availableProducts">-</div>
                <div class="stat-label">Available Now</div>
            </div>
        </div>
    </section>

    <!-- Filter Section -->
    <section class="container-custom mb-4">
        <div class="filter-buttons">
            <button class="filter-btn active" onclick="filterProducts('all')">All Products</button>
            <button class="filter-btn" onclick="filterProducts('available')">Available</button>
            <button class="filter-btn" onclick="filterProducts('sale')">On Sale</button>
            <button class="filter-btn" onclick="filterProducts('popular')">Most Popular</button>
        </div>
    </section>

    <!-- Products Section -->
    <section class="container-custom mb-5">
        <h2 class="section-title">Our Products</h2>
        <div class="row" id="productsGrid">
            <div class="col-12">
                <div class="loading-spinner">
                    <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-5 mt-5">
        <div class="container-custom text-center">
            <p>&copy; 2024 Mukhawara Store. Premium Cotton Fabrics & Textiles.</p>
            <div class="mt-3">
                <a href="#" class="text-white me-3"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-white me-3"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-white me-3"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-white"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

    <!-- Salla SDK -->
    <script src="https://cdn.salla.network/js/twilight/latest/twilight.js"></script>
    <script>
        let allProducts = [];
        let currentFilter = 'all';

        // Initialize Salla SDK
        function initializeSallaSDK() {
            if (typeof salla !== 'undefined') {
                try {
                    salla.init({
                        debug: true,
                        language_code: 'ar',
                        store: {
                            id: 229278595,
                            url: "https://mukhaura.salla.sa"
                        }
                    });
                    
                    console.log('Salla SDK initialized successfully');
                    loadProducts();
                    
                } catch (error) {
                    console.error('SDK initialization error:', error);
                    showError('Failed to initialize store connection');
                }
            } else {
                console.error('Salla SDK not loaded');
                showError('Store SDK not available');
            }
        }

        // Load products from Salla store
        async function loadProducts() {
            try {
                const queryParams = {
                    source: 'latest',
                    limit: 20
                };
                
                const response = await salla.product.fetch(queryParams);
                allProducts = response.data || [];
                
                if (allProducts.length > 0) {
                    displayProducts(allProducts);
                    updateStats(allProducts);
                } else {
                    showError('No products found in store');
                }
                
            } catch (error) {
                console.error('Error loading products:', error);
                showError('Failed to load products from store');
            }
        }

        // Display products in grid
        function displayProducts(products) {
            const grid = document.getElementById('productsGrid');
            
            if (products.length === 0) {
                grid.innerHTML = '<div class="col-12 text-center text-white"><h3>No products found</h3></div>';
                return;
            }
            
            grid.innerHTML = products.map(product => createProductCard(product)).join('');
        }

        // Create product card HTML
        function createProductCard(product) {
            const price = product.price?.amount || 0;
            const currency = product.price?.currency || 'SAR';
            const originalPrice = product.regular_price?.amount;
            const isOnSale = originalPrice && originalPrice > price;
            const rating = product.rating?.rate || 0;
            const reviewCount = product.rating?.count || 0;
            const imageUrl = product.main_image || 'https://picsum.photos/seed/' + product.id + '/400/300.jpg';
            
            return `
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="product-card">
                        <div class="product-image">
                            <img src="${imageUrl}" alt="${product.name}" onerror="this.src='https://picsum.photos/seed/fallback/400/300.jpg'">
                            ${isOnSale ? '<div class="product-badge">SALE</div>' : ''}
                            ${!product.is_available ? '<div class="product-badge" style="background: #6c757d;">OUT OF STOCK</div>' : ''}
                        </div>
                        <div class="product-details">
                            <h3 class="product-title">${product.name}</h3>
                            <div class="rating">
                                <div class="stars">
                                    ${generateStars(rating)}
                                </div>
                                <span>${rating} (${reviewCount} reviews)</span>
                            </div>
                            <div class="product-price">
                                ${price} ${currency}
                                ${isOnSale ? `<small class="text-muted text-decoration-line-through">${originalPrice} ${currency}</small>` : ''}
                            </div>
                            <div class="product-meta">
                                <div class="meta-item">
                                    <i class="fas fa-eye"></i>
                                    <span>${formatNumber(product.views || 0)} views</span>
                                </div>
                                <div class="meta-item">
                                    <i class="fas fa-shopping-cart"></i>
                                    <span>${product.sold_quantity || 0} sold</span>
                                </div>
                            </div>
                            <p class="product-description">
                                ${product.description ? product.description.substring(0, 150) + '...' : 'Premium quality cotton fabric from Mukhawara store.'}
                            </p>
                            <div class="product-actions">
                                <button class="btn-custom btn-primary-custom" onclick="addToCart(${product.id})" ${!product.is_available ? 'disabled' : ''}>
                                    <i class="fas fa-shopping-cart me-2"></i>
                                    ${product.is_available ? 'Add to Cart' : 'Out of Stock'}
                                </button>
                                <a href="${product.url || '#'}" target="_blank" class="btn-custom btn-secondary-custom">
                                    <i class="fas fa-eye me-2"></i>
                                    View Details
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Generate star rating HTML
        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const halfStar = rating % 1 >= 0.5 ? 1 : 0;
            const emptyStars = 5 - fullStars - halfStar;
            
            let stars = '';
            for (let i = 0; i < fullStars; i++) {
                stars += '<i class="fas fa-star"></i>';
            }
            if (halfStar) {
                stars += '<i class="fas fa-star-half-alt"></i>';
            }
            for (let i = 0; i < emptyStars; i++) {
                stars += '<i class="far fa-star"></i>';
            }
            return stars;
        }

        // Update statistics
        function updateStats(products) {
            const totalProducts = products.length;
            const availableProducts = products.filter(p => p.is_available).length;
            const totalViews = products.reduce((sum, p) => sum + (parseInt(p.views) || 0), 0);
            const avgPrice = products.reduce((sum, p) => sum + (p.price?.amount || 0), 0) / totalProducts;
            
            document.getElementById('totalProducts').textContent = totalProducts;
            document.getElementById('availableProducts').textContent = availableProducts;
            document.getElementById('totalViews').textContent = formatNumber(totalViews);
            document.getElementById('avgPrice').textContent = avgPrice.toFixed(0) + ' SAR';
        }

        // Filter products
        function filterProducts(filter) {
            currentFilter = filter;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            // Find the clicked button and add active class
            const clickedBtn = document.querySelector(`[onclick="filterProducts('${filter}')"]`);
            if (clickedBtn) {
                clickedBtn.classList.add('active');
            }
            
            let filteredProducts = allProducts;
            
            switch(filter) {
                case 'available':
                    filteredProducts = allProducts.filter(p => p.is_available);
                    break;
                case 'sale':
                    filteredProducts = allProducts.filter(p => p.has_special_price);
                    break;
                case 'popular':
                    filteredProducts = allProducts.sort((a, b) => (b.views || 0) - (a.views || 0));
                    break;
            }
            
            displayProducts(filteredProducts);
        }

        // Add to cart function
        function addToCart(productId) {
            if (typeof salla !== 'undefined' && salla.cart) {
                const cartItem = {
                    id: productId,
                    quantity: 1,
                    notes: "Added from product presentation page"
                };
                
                salla.cart.addItem(cartItem).then(response => {
                    alert('Product added to cart successfully!');
                }).catch(error => {
                    alert('Failed to add product to cart: ' + error.message);
                });
            } else {
                alert('Cart functionality not available');
            }
        }

        // Utility functions
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function showError(message) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = `<div class="col-12 text-center text-white"><h3>${message}</h3></div>`;
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeSallaSDK);
        } else {
            initializeSallaSDK();
        }
    </script>
</body>
</html>
