<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salla Authentication Callback</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h3>Authenticating with Salla...</h3>
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-3">Please wait while we complete the authentication.</p>
                        <div id="error-message" class="alert alert-danger" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/salla-rest-api.js"></script>
    <script>
        // Handle OAuth callback when page loads
        window.addEventListener('load', async () => {
            try {
                await SallaIntegration.handleCallback();
            } catch (error) {
                console.error('Authentication callback failed:', error);
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-message').textContent = 'Authentication failed: ' + error.message;
            }
        });
    </script>
</body>
</html>
