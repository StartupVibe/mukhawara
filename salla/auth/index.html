<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salla Auth - Mukhawara</title>
  <link rel="stylesheet" href="../../css/all.min.css">
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/startupVibeAnimation.css">
  <link rel="stylesheet" href="../../css/index.css">
  <link rel="stylesheet" href="../../css/media.css">
  <link rel="stylesheet" href="../../css/normalize.css">
  <link rel="stylesheet" href="../../css/font-family.css">
</head>

<body class="overflow-x-hidden">
  <!-- Simple header consistent with site -->
  <nav id="header" class="navbar navbar-expand-lg p-3 w-100 position-fixed">
    <div class="container d-flex justify-content-between align-items-center gap-2">
      <div class="d-flex justify-content-between align-items-center gap-3">
        <a class="navbar-brand" href="../../index.html"><img src="../../assets/logo2.png" alt="Mukhawara"></a>
        <span class="fw-bold text-white">Salla Auth Demo</span>
      </div>
      <a href="../salla-examples.html" class="btn btn-sm btn-light">Back to Salla Examples</a>
    </div>
  </nav>

  <main class="main-content" style="padding-top: 90px;">
    <div class="container mt-4">
      <h1 class="mb-4">Authentication (Twilight SDK)</h1>

      <div class="row g-4">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <h3 class="h5 mb-3">Status & Actions</h3>
              <div id="auth-status" class="alert alert-info mb-3">Checking status...</div>
              <div class="d-grid gap-2">
                <button class="btn btn-primary btn-sm" onclick="checkAuthStatus()">Check Status</button>
                <button class="btn btn-success btn-sm" onclick="loginUser()">Login (Email)</button>
                <button class="btn btn-success btn-sm" onclick="sendVerificationCode()">Send Code</button>
                <button class="btn btn-info btn-sm" onclick="verifyCode()">Verify Code</button>
                <button class="btn btn-outline-success btn-sm" onclick="registerDemo()">Register (demo)</button>
                <button class="btn btn-danger btn-sm" onclick="logoutUser()">Logout</button>
              </div>
              <p class="mt-3 small text-muted">
                This page uses <code>salla.auth</code> methods from the Twilight SDK, initialized for
                <strong>mukhaura.salla.sa</strong> (store id <strong>229278595</strong>).
              </p>
            </div>
          </div>
        </div>

        <div class="col-md-7">
          <div class="card">
            <div class="card-body">
              <h3 class="h5 mb-3">Events Log</h3>
              <div id="event-log" class="border p-3" style="height: 260px; overflow-y:auto; background:#f8f9fa;">
                <p class="mb-0">Waiting for events...</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>


  <!-- Twilight SDK -->
  <script src="https://cdn.salla.network/js/twilight/latest/twilight.js"></script>
  <script src="auth.js"></script>
</body>

</html>
